experiment:
  name: cross_layout_scene3_leaveA
  seed: 42

paths:
  preprocessed_root: data/preprocessed_actions
  manifest: data/preprocessed_actions/manifest.json
  weights_dir: weights
  outputs_dir: outputs

model:
  num_keypoints: 25
  num_layers: 4
  num_heads: 8
  pos_enc_depth: 10
  max_seq_len: 120

data:
  batch_size: 2
  num_workers: 4
  amp: true

train:
  epochs: 200
  lr: 1.0e-4
  weight_decay: 0.01
  grad_accum: 8
  val_ratio: 0.1

protocol:
  type: cross_layout
  scene: Scene3
  train_layouts: [B, C]
  test_layouts: [A]

layout_mapping:
  Scene3:
    A: [user1, user2]
    B: [user3, user4]
    C: [user5, user6]
  Scene4:
    single: [user1, user2, user3]
  Scene5:
    single: [user1, user2, user3]



