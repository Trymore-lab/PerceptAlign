experiment:
  name: cross_scene_train12_test3_layoutA
  seed: 42

paths:
  preprocessed_root: data/preprocessed_actions
  manifest: data/preprocessed_actions/manifest.json
  weights_dir: weights
  outputs_dir: outputs

model:
  num_keypoints: 25
  num_layers: 4
  num_heads: 8
  pos_enc_depth: 10
  max_seq_len: 120

data:
  batch_size: 2
  num_workers: 4
  amp: true

train:
  epochs: 200
  lr: 1.0e-4
  weight_decay: 0.01
  grad_accum: 8
  val_ratio: 0.1

protocol:
  type: cross_scene
  train_scenes: [Scene1, Scene2]
  test_scene: Scene3
  # IMPORTANT: for cross-scene evaluation, we only evaluate on one target layout in Scene3.
  test_layout: A

layout_mapping:
  Scene3:
    A: [user1, user2]
    B: [user3, user4]
    C: [user5, user6]
  Scene4:
    single: [user1, user2, user3]
  Scene5:
    single: [user1, user2, user3]



